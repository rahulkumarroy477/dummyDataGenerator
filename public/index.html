<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dummy Data Generator</title>
</head>

<body>
    <div id="main">
        <h3 id="title">Dummy Data Generator</h3>
        <div id="center-box">
            <div id="header">
                <h4 class="box">FieldName</h4>
                <h4 class="box">Type</h4>
                <h4 class="box">Options</h4>
            </div>
            <div id="content">
                <div class="items unclickable">
                    <input type="text" class="box" placeholder="item" value="id">
                    <div class="dropdown box">
                        <h4>id</h4>
                        <i class="ri-expand-up-down-fill"></i>
                    </div>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items">
                    <input type="text" class="box" placeholder="item" value="first_name">
                    <div class="dropdown box">
                        <h4>first_name</h4>
                        <i class="ri-expand-up-down-fill"></i>
                    </div>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items">
                    <input type="text" class="box" placeholder="item" value="last_name">
                    <div class="dropdown box">
                        <h4>last_name</h4>
                        <i class="ri-expand-up-down-fill"></i>
                    </div>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items">
                    <input type="text" class="box" placeholder="item" value="email">
                    <div class="dropdown box">
                        <h4>email</h4>
                        <i class="ri-expand-up-down-fill"></i>
                    </div>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items">
                    <input type="text" class="box" placeholder="item" value="gender">
                    <div class="dropdown box">
                        <h4>gender</h4>
                        <i class="ri-expand-up-down-fill"></i>
                    </div>
                    <i class="ri-delete-bin-line"></i>
                </div>

            </div>

            <div id="add-new-content">
                <i class="ri-add-large-line"></i>
                <h4>Add new row</h4>
            </div>

        </div>



        <div id="generator">
            <div id="custom-data">Custom Data</div>
            <div id="ai-data">Generate Data using AI</div>
        </div>
        
        <div id="downloader">
            <div id="filename">result.json
                <i class="ri-eye-fill" id="eye-icon"></i>
            </div>
            
            <button id="download-btn">Download</button>
        </div>
        <div id="result-box">
            <div class="loader" id="loader"></div>

        </div>
    </div>
    <script src="./javascript/sendRequest.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
